<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        
        <div id="foto_pessoa">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        
        <div id="box_conteudo">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div id="box_plan">
                <div id="offer_plan">
                    <img src="images/icon-music.svg" alt="">
                    <div id="textos">
                        <p id="text_plano">Annual Plan</p>
                        <p id="text_valor">$59.99/year</p>
                    </div>
                    <p id="change_plan"><a href="#">Change</a></p>
                </div>
            </div>

            <div id="buttons">
                
                <div><a id="button_1" href="#">Proceed to Payment</a></div>

                <div><a id="button_2" href="#"> Cancel Order</a></div>
                
                
            </div>

        </div>

    </main>
    
</body>
</html>
